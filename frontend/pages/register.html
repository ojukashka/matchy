<!DOCTYPE html>
<html lang="de">
  <head>
    <title>Registrieren</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <div class="form-container">
      <h1>Registrieren</h1>
      <form id="register-form">
        <input type="text" id="username" placeholder="Benutzername" required />
        <input type="email" id="email" placeholder="E-Mail" required />
        <input type="password" id="password" placeholder="Passwort" required />
        <hr />
        <p>Erzähl uns mehr von dir:</p>
        <input
          type="text"
          id="fullName"
          placeholder="Vollständiger Name"
          required
        />
        <input
          type="text"
          id="role"
          placeholder="Deine Rolle (z.B. Web-Entwickler)"
        />
        <input
          type="text"
          id="location"
          placeholder="Dein Wohnort (z.B. Wien)"
        />
        <input
          type="text"
          id="hobbies"
          placeholder="Deine Hobbies (z.B. Klettern, Malen)"
        />
        <input
          type="text"
          id="profilePictureUrl"
          placeholder="URL zu deinem Profilbild (optional)"
        />

        <button type="submit">Account erstellen</button>
      </form>
      <p>
        Schon einen Account?
        <a href="/frontend/pages/login.html">Hier einloggen</a>.
      </p>
    </div>
    <script src="../js/script.js"></script>
  </body>
</html>
