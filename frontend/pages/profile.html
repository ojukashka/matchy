<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal Site</title>
    <link rel="stylesheet" href="../css/profile.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="card-container">
      <div class="id-card">
        <div class="identity-watermark">MatchMyHobby</div>

        <div class="card-content">
          <div class="photo-section">
            <img src="https://i.pravatar.cc/300" alt="Profilbild" />
            <div class="photo-footer">
              <span id="profile-username-footer">username</span>
              <span class="symbol">*</span>
            </div>
          </div>

          <div class="info-section">
            <div class="logo">PERSONAL<br />.SITE</div>

            <div class="info-field">
              <p class="main-info name">Ros Nych</p>
              <span class="label">Full Name</span>
            </div>

            <div class="info-field">
              <p class="main-info role">Wandern, Joggen</p>
              <span class="label">Hobbies</span>
            </div>
          </div>
        </div>
      </div>

      <div class="update-form-container">
        <h2>Profil aktualisieren</h2>
        <form id="update-profile-form">
          <div class="form-field">
            <label for="update-username" id="label">Username:</label>
            <input type="text" id="update-username" name="username" required />
          </div>
          <div class="form-field">
            <label for="update-email" id="label">E-Mail:</label>
            <input type="email" id="update-email" name="email" required />
          </div>
          <button type="submit">Änderungen speichern</button>
        </form>
      </div>

      <div class="hobby-container">
        <h2>Keine Idee für dein nächstes Hobby?</h2>
        <button id="get-hobby-button">Zufällige Aktivität vorschlagen</button>
        <div id="hobby-suggestion">
          <p>Hier erscheint dein Vorschlag...</p>
        </div>
      </div>

      <div class="button-group">
        <button id="logout-button" class="logout-button-styled">
          Ausloggen
        </button>
        <button id="delete-account-button" class="delete-button-styled">
          Account löschen
        </button>
      </div>
    </div>
    <script src="../js/script.js"></script>
  </body>
</html>
